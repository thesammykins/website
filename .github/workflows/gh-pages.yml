# Build and deploy Astro site to GitHub Pages (/docs)
# Copies CNAME for custom domain
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd tasty-trappist
          npm ci
      - name: Build Astro site
        run: |
          cd tasty-trappist
          npm run build
      - name: Copy CNAME to /docs
        run: |
          cp CNAME tasty-trappist/../docs/CNAME
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs 